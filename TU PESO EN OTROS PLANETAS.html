<html>

<head>
    <title> TU PESO EN OTROS PLANETAS</title>
</head>

<body>
    <h1> TU PESO EN OTROS PLANETAS</h1>
    <h2> Ingresa tu peso por favor: </h2>
    <p>En la tierra <strong>pesas distinto</strong> que en otros planetas</p>
    <script>
        var usuario = prompt("what is your weight: ");
        var peso = parseFloat(usuario);
        var planeta=parseInt(prompt("Elige tu planeta\n 1 es Marte, 2 es Jupiter"))
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var g_saturno = 10.44;
        var g_mercurio = 3.7;
        var g_venus = 8.87;
        var g_neptuno = 11.15;
        var peso_final;
        var nombre="";

        if(planeta==1)
        {
           peso_final = peso * g_marte / g_tierra;
           nombre="Marte";           
        }
        else if(planeta==2)
        {
           peso_final = peso * g_jupiter / g_tierra; 
           nombre="Jupiter";
        }
        else
        {
            peso_final=1000000;
            nombre="Krypton"
        }
        peso_final = parseFloat(peso_final).toFixed(2);
        document.write("Tu peso en " + nombre + " es : <strong>" + peso_final + " kilos </strong>")

    </script>
</body>

</html>
